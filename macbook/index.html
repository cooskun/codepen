<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="scene">
      <!-- Case -->
      <div class="macbook__body">
        <!-- Left Speaker -->
        <div class="speaker speaker--left"></div>

        <!-- Keyboard and Touchbar -->
        <div class="keyboard-group">
          <!-- Touchbar -->
          <div class="touchbar">
            <!-- Touchbar Keys -->
            <div class="touchbar__key-group">
              <button class="touchbar__key touchbar__key--esc">Esc</button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#heart"
                  />
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#magic"
                  />
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#crop"
                  />
                </svg>
              </button>
            </div>
            <!-- END Touchbar Keys -->

            <!-- Touchbar Frames -->
            <div class="touchbar__frame-group">
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame active"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
              <div class="touchbar__frame"></div>
            </div>
            <!-- END Touchbar Frames -->

            <!-- Touchbar Functional Keys -->
            <div class="touchbar__key-group touchbar__key-group--functions">
              <button class="touchbar__key touchbar__key--left">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#angle-left"
                  ></use>
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#brightness"
                  />
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#unmute"
                  />
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#mute"
                  />
                </svg>
              </button>
              <button class="touchbar__key">
                <svg class="touchbar__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#siri"
                  />
                </svg>
              </button>
            </div>
            <!-- END Touchbar Functional Keys -->
          </div>
          <!-- END Touchbar -->

          <!-- Keyboard -->
          <div class="keyboard">
            <!-- First Line -->
            <div class="keyboard__row">
              <button class="keyboard__key has-double-children">
                <div>°</div>
                <div>§</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>!</div>
                <div>1</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>"</div>
                <div>2</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>#</div>
                <div>3</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>€</div>
                <div>4</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>%</div>
                <div>5</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>&</div>
                <div>6</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>/</div>
                <div>7</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>(</div>
                <div>8</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>)</div>
                <div>9</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>=</div>
                <div>0</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>?</div>
                <div>+</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>`</div>
                <div>´</div>
              </button>
              <button class="keyboard__key keyboard__key--backspace">
                <svg class="keyboard__key__icon">
                  <use
                    xlink:href="icons.svg#backspace"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  ></use>
                </svg>
              </button>
            </div>

            <!-- Second Line -->
            <div class="keyboard__row">
              <button class="keyboard__key keyboard__key--tab">
                <svg class="keyboard__key__icon">
                  <use
                    xlink:href="icons.svg#tab"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  ></use>
                </svg>
              </button>
              <button class="keyboard__key">Q</button>
              <button class="keyboard__key">W</button>
              <button class="keyboard__key">E</button>
              <button class="keyboard__key">R</button>
              <button class="keyboard__key">T</button>
              <button class="keyboard__key">Y</button>
              <button class="keyboard__key">U</button>
              <button class="keyboard__key">I</button>
              <button class="keyboard__key">O</button>
              <button class="keyboard__key">P</button>
              <button class="keyboard__key">Å</button>
              <button class="keyboard__key has-double-children">
                <div>^</div>
                <div>¨</div>
              </button>
              <button class="keyboard__key keyboard__key--enter">
                <svg class="keyboard__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#enter"
                  />
                </svg>
              </button>
            </div>

            <!-- Third Line -->
            <div class="keyboard__row">
              <button class="keyboard__key keyboard__key--capslock has-light">
                Caps
              </button>
              <button class="keyboard__key">A</button>
              <button class="keyboard__key">S</button>
              <button class="keyboard__key">D</button>
              <button class="keyboard__key">F</button>
              <button class="keyboard__key">G</button>
              <button class="keyboard__key">H</button>
              <button class="keyboard__key">J</button>
              <button class="keyboard__key">K</button>
              <button class="keyboard__key">L</button>
              <button class="keyboard__key">Ö</button>
              <button class="keyboard__key">Ä</button>
              <button class="keyboard__key has-double-children">
                <div>*</div>
                <div>'</div>
              </button>
            </div>

            <!-- Fourth Line -->
            <div class="keyboard__row">
              <button
                class="keyboard__key keyboard__key--shift keyboard__key--shift--left"
              >
                <svg class="keyboard__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#shift"
                  />
                </svg>
              </button>
              <button class="keyboard__key">
                <div>></div>
                <div><</div>
              </button>
              <button class="keyboard__key">Z</button>
              <button class="keyboard__key">X</button>
              <button class="keyboard__key">C</button>
              <button class="keyboard__key">V</button>
              <button class="keyboard__key">B</button>
              <button class="keyboard__key">N</button>
              <button class="keyboard__key">M</button>
              <button class="keyboard__key has-double-children">
                <div>;</div>
                <div>,</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>:</div>
                <div>.</div>
              </button>
              <button class="keyboard__key has-double-children">
                <div>_</div>
                <div>-</div>
              </button>
              <button
                class="keyboard__key keyboard__key--shift keyboard__key--shift--right"
              >
                <svg class="keyboard__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#shift"
                  />
                </svg>
              </button>
            </div>

            <!-- Fifth Line -->
            <div class="keyboard__row">
              <button class="keyboard__key keyboard__key--fn">fn</button>
              <button class="keyboard__key keyboard__key--control">
                <div>
                  <svg class="keyboard__key__icon keyboard__key__icon--control">
                    <use
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xlink:href="icons.svg#angle-up"
                    />
                  </svg>
                </div>
                <div>control</div>
              </button>
              <button
                class="keyboard__key keyboard__key--option keyboard__key--option--left"
              >
                <div>alt</div>
                <div>option</div>
              </button>
              <button
                class="keyboard__key keyboard__key--command keyboard__key--command--left"
              >
                <div>
                  <svg class="keyboard__key__icon keyboard__key__icon--command">
                    <use
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xlink:href="icons.svg#command"
                    />
                  </svg>
                </div>
                <div>command</div>
              </button>
              <button class="keyboard__key keyboard__key--spacebar"></button>
              <button
                class="keyboard__key keyboard__key--command keyboard__key--command--right"
              >
                <div>
                  <svg class="keyboard__key__icon">
                    <use
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xlink:href="icons.svg#command"
                    />
                  </svg>
                </div>
                <div>command</div>
              </button>
              <button
                class="keyboard__key keyboard__key--option keyboard__key--option--right"
              >
                <div>alt</div>
                <div>option</div>
              </button>
              <button
                class="keyboard__key keyboard__key--arrow keyboard__key--arrow--left"
              >
                <svg class="keyboard__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#angle-up"
                  />
                </svg>
              </button>
              <div class="keyboard__key-group">
                <button
                  class="keyboard__key keyboard__key--arrow keyboard__key--arrow--up"
                >
                  <svg class="keyboard__key__icon">
                    <use
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xlink:href="icons.svg#angle-up"
                    />
                  </svg>
                </button>
                <button
                  class="keyboard__key keyboard__key--arrow keyboard__key--arrow--down"
                >
                  <svg class="keyboard__key__icon">
                    <use
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      xlink:href="icons.svg#angle-up"
                    />
                  </svg>
                </button>
              </div>
              <button
                class="keyboard__key keyboard__key--arrow keyboard__key--arrow--right"
              >
                <svg class="keyboard__key__icon">
                  <use
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xlink:href="icons.svg#angle-up"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Right Speaker -->
        <div class="speaker speaker--right"></div>

        <!-- Touchpad -->
        <div class="touchpad"></div>

        <!-- Snick -->
        <div class="macbook__body__snick"></div>
      </div>
    </main>
  </body>
</html>
